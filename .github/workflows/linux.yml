name: ci-linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Run init.sh
      run: sh -x ${GITHUB_WORKSPACE}/bin/init.sh

    - name: Load .bash_profile
      run: source ~/.bash_profile 2>&1 false

    - name: Load .bashrc
      run: source ~/.bashrc 2>&1 false
